<div *ngFor="let p of productList" class="product-card">
  <img [src]="p.image" [alt]="p.name" class="product-image" />
  <h2>{{ p.name }}</h2>
  <p>Giá: {{ p.price |  number:'1.0-0'}}đ</p>    <!--  currency : 'VND':'symbol':'1.0-0'  -->
  <p *ngIf="p.inStock; else outOfStock">
    Trạng thái: <span class="in-stock">Còn hàng</span>
  </p>
  <ng-template #outOfStock>
    <p style="color: red;">Trạng thái: <span class="out-of-stock">Hết hàng</span></p>
  </ng-template>
</div>
